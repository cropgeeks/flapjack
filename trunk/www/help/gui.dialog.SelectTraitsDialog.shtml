<h2>Select Traits</h2>

<p>Use the <b>Select Traits</b> dialog to pick which traits should be
displayed on the traits heatmap alongside the list of line names.</p>

<p><a href="images/gui.dialog.SelectTraitsDialog.png">
<img class="capture" src="images/gui.dialog.SelectTraitsDialog2.png" alt="Flapjack Screenshot"></a></p>

<p>Flapjack can display any number of traits in the heatmap. Each trait that is
selected in the table will be made visible.</p>
