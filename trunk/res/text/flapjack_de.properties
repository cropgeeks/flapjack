gui.visualization.colors.NucleotideColorScheme=Die Nukleotid-Farbeinstellung besteht aus Farben die f\u00FCr Allele in der Form A, C, G oder T kodieren. Jede Base hat ihre eigene Farbe, und diese Farbe wird sowohl f\u00FCr homozygote und (diploide) hetetozygote Allele verwendet. Heterozygote Allele werden dar\u00FCber hinaus in allen \u00DCbersichten in einer separaten Farbe wiedergegeben damit sie besser unterschieden werden k\u00F6nnen. Alle anderen Allele in den Daten werden in der Farbe mit der Kennzeichnung "Sonstige" wiedergegeben.
gui.visualization.colors.SimpleTwoColorScheme=Dies ist eine einfache Farbzusammenstellung mit zwei Farben die f\u00FCr Daten in der Form A/B (oder +/-, 0/1, etc.) verwendet wird. Die ersten beiden homozygoten Allele in den importierten Daten werden den beiden Grundfarben (siehe unten) zugeordnet. Alle anderen Allele in den Daten werden werden in der Farbe mit der Kennzeichnung "Sonstige" wiedergegeben.
gui.visualization.colors.RandomColorScheme=Die nach dem Zufallsprinzip erstellte Farbzusammenstellung weist jedem Allel in den Daten eine willk\u00FCrlich ausgew\u00E4hlte Farbe zu. Bei jeder erneuten Anwendung der Farbzusammenstellung werden neue Farben ausgew\u00E4hlt.
gui.visualization.colors.AlleleFrequencyColorScheme=Die Farbkodierung nach Allelfrequenz stellt Allele eines Markers unter Ben\u00FCtzung eines spezifizierten Grenzwerts in einer von zwei Farben dar - diejenigen die unter dem Grenzwert liegen (niedrige Frequenz) und die die dar\u00FCber liegen (hohe Frequenz). Bitte beachten Sie dass die Frequenzen per Marker berechnet werden, d.h. ein h\u00E4ufig auftretendes Allel in einem bestimmten Marker kann in einem anderen nur selten vorkommen.
gui.visualization.colors.LineSimilarityColorScheme=Die Farbkodierung nach \u00C4hnlichkeit der Linien gibt die ausgew\u00E4hlte Vergleichslinie in einer einzigen Farbe wieder. F\u00FCr alle anderen Linien h\u00E4ngt die Farbe davon ab ob das Allel an einem gegebenen Locus mit dem Allel der Vergleichslinie an diesem Locus \u00FCbereinstimmt. Bitte beachten Sie dass diese Farbzusammenstellung die gleichen Farben benutzt wie die Farbzusammenstellung nach Marker\u00E4hnlichkeit und dass alle Farben die hier modifiziert werden beide Farbzusammenstellungen beeinflussen.
gui.visualization.colors.MarkerSimilarityColorScheme=Die Farbkodierung nach Marker\u00E4hnlichkeit gibt den ausgew\u00E4hlten Vergleichsmarker in einer einzigen Farbe wieder. F\u00FCr alle anderen Marker h\u00E4ngt die Farbe davon ab ob das Allel in einer gegebenen Linie mit dem Allel des Vergleichsmarkers in dieser Linie \u00FCbereinstimmt. Bitte beachten Sie dass diese Farbzusammenstellung die gleichen Farben benutzt wie die Farbzusammenstellung nach Linien\u00E4hnlichkeit und dass alle Farben die hier modifiziert werden beide Farbzusammenstellungen beeinflussen.
