gui.visualization.colors.NucleotideColorScheme = The nucleotide colour scheme \
	provides colour information on the assumption that the data contains \
	alleles that are of the form A, C, G, or T. Each base is assigned its own \
	colour, and these colours apply to both homozygous and (diploid) \
	heterozygous alleles. Heterozygous alleles are also given a special \
	separate colour when rendering in any of the overviews to help distinguish \
	them. All other alleles found within the data are rendered using the Other \
	colour.
gui.visualization.colors.NucleotideColorScheme.a = A nucleotides
gui.visualization.colors.NucleotideColorScheme.c = C nucleotides
gui.visualization.colors.NucleotideColorScheme.g = G nucleotides
gui.visualization.colors.NucleotideColorScheme.t = T nucleotides
gui.visualization.colors.NucleotideColorScheme.hz = Heterozygotes (overviews \
	only)
gui.visualization.colors.NucleotideColorScheme.other = Other

gui.visualization.colors.SimpleTwoColorScheme = This is a simple two-state \
	colour model that can be used when the data are of the form A/B (or +/-, \
	0/1, etc). The first two homozygous allele states that are found in the \
	imported data are assigned to the two primary colours states listed below. \
	All other alleles found within the data are rendered using the Other colour.
gui.visualization.colors.SimpleTwoColorScheme.state1 = State 1
gui.visualization.colors.SimpleTwoColorScheme.state2 = State 2
gui.visualization.colors.SimpleTwoColorScheme.other = Other

gui.visualization.colors.LineSimilarityColorScheme = Colouring by line \
	similarity will apply a single consistent colour to the selected \
	comparison line. All other lines will then be coloured according to \
	whether the allele at any given locus matches the allele of the comparison \
	line at that locus. Note that this scheme shares its colours with the \
	marker similarity scheme and any colours set here will affect it too.
gui.visualization.colors.LineSimilarityColorScheme.state1Dark = Comparison line
gui.visualization.colors.LineSimilarityColorScheme.state1 = Equal to \
	comparison line
gui.visualization.colors.LineSimilarityColorScheme.state2 = Not equal to \
	comparison line

gui.visualization.colors.MarkerSimilarityColorScheme = Colouring by marker \
	similarity will apply a single consistent colour to the selected \
	comparison marker. All other markers will then be coloured according to \
	whether the allele on any given line matches the allele of the comparison \
	marker for that line. Note that this scheme shares its colours with the \
	line similarity scheme and any colours set here will affect it too.
gui.visualization.colors.MarkerSimilarityColorScheme.state1Dark = Comparison \
	marker
gui.visualization.colors.MarkerSimilarityColorScheme.state1 = Equal to \
	comparison marker
gui.visualization.colors.MarkerSimilarityColorScheme.state2 = Not equal to \
	comparison marker

gui.visualization.colors.RandomColorScheme = The random colour scheme applies \
	entirely random colours to each allele state found within your data. The \
	colours are randomized using a seed that is regenerated each time this \
	scheme is applied to the data.

gui.visualization.colors.AlleleFrequencyColorScheme = Colouring by allele \
	frequency will use a specified frequency threshold to display \
	alleles within a marker in one of two colours - those below the threshold \
	(low frequency), and those above it (high frequency). Note that the \
	frequencies are computed per marker, so a common allele in one marker may \
	still be rare in another.
gui.visualization.colors.AlleleFrequencyColorScheme.loFreqState = Low \
	frequency alleles
gui.visualization.colors.AlleleFrequencyColorScheme.hiFreqState = High \
	frequency alleles


